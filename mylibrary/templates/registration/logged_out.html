{% extends "base_generic.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full">
    <!-- Success card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
      <!-- Icon and header -->
      <div class="bg-gradient-to-r from-green-500 to-emerald-600 px-8 py-12 text-center">
        <div class="flex justify-center mb-4">
          <div class="h-20 w-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center shadow-xl">
            <i class="fa-solid fa-circle-check text-white text-4xl"></i>
          </div>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Successfully Logged Out</h1>
        <p class="text-green-100">You have been securely signed out of your account</p>
      </div>

      <!-- Content -->
      <div class="px-8 py-8">
        <div class="text-center space-y-6">
          <div class="flex items-center justify-center space-x-2 text-gray-600">
            <i class="fa-solid fa-shield-halved text-green-600"></i>
            <p class="text-sm">Your session has been terminated</p>
          </div>

          <!-- Action buttons -->
          <div class="space-y-3">
            <a href="{% url 'login' %}" 
               class="w-full flex justify-center items-center py-3 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 shadow-lg hover:shadow-xl transition-all duration-200">
              <i class="fa-solid fa-right-to-bracket mr-2"></i>
              Sign In Again
            </a>

            <a href="{% url 'index' %}" 
               class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 text-sm font-semibold rounded-lg text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 shadow-sm hover:shadow transition-all duration-200">
              <i class="fa-solid fa-house mr-2"></i>
              Return to Home
            </a>
          </div>
        </div>
      </div>

      <!-- Additional info -->
      <div class="px-8 py-4 bg-gray-50 border-t border-gray-200">
        <div class="flex items-center justify-center space-x-4 text-xs text-gray-500">
          <span class="flex items-center">
            <i class="fa-solid fa-clock mr-1"></i>
            Session ended
          </span>
          <span>â€¢</span>
          <span class="flex items-center">
            <i class="fa-solid fa-lock mr-1"></i>
            Secure logout
          </span>
        </div>
      </div>
    </div>

    <!-- Quick links -->
    <div class="mt-8">
      <p class="text-center text-sm font-medium text-gray-700 mb-4">Quick Links</p>
      <div class="grid grid-cols-2 gap-4">
        <a href="{% url 'books' %}" 
           class="flex items-center justify-center px-4 py-3 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-blue-300 transition-all">
          <i class="fa-solid fa-book mr-2 text-blue-600"></i>
          Browse Books
        </a>
        <a href="{% url 'authors' %}" 
           class="flex items-center justify-center px-4 py-3 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 hover:border-purple-300 transition-all">
          <i class="fa-solid fa-users mr-2 text-purple-600"></i>
          View Authors
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
